<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.C Tumaini - 10th Anniversary Celebration</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .logo {
            width: 120px;
            margin: 10px auto;
            display: block;
            filter: drop-shadow(0 0 5px gold);
        }
        
        h1 {
            font-size: 2.2rem;
            margin: 10px 0;
            background: linear-gradient(to right, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #FFD700;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        
        .btn {
            background: linear-gradient(to right, #FFD700, #FFA500);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .frame-container {
            position: relative;
            width: 400px;
            height: 600px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .frame {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        
        .user-photo {
            position: absolute;
            top: 135px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 290px;
            border-radius: 10px;
            object-fit: cover;
            z-index: 1;
            border: 2px solid #FFD700;
            background: #000;
        }
        
        .caption {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 3;
            width: 100%;
            text-align: center;
        }
        
        .message {
            margin: 20px 0;
            font-size: 18px;
            color: #FFD700;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .loading {
            display: none;
            margin: 15px 0;
            color: #FFD700;
        }
        
        .share-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .share-btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .fb-share { color: #fff; }
        .wa-share { color: #fff; }
        .ig-share { color: #fff; }
        .tt-share { color: #fff; }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
        
        @media (max-width: 500px) {
            .frame-container {
                width: 320px;
                height: 480px;
            }
            
            .user-photo {
                width: 240px;
                height: 230px;
                top: 110px;
            }
            
            .caption {
                bottom: 70px;
                font-size: 18px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .share-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D.C TUMAINI</h1>
        <p class="subtitle">10th Anniversary Celebration</p>
        
        <div class="card">
            <div class="input-group">
                <label for="userName"><i class="fas fa-user"></i> Enter Your Name</label>
                <input type="text" id="userName" placeholder="Your name here">
            </div>
            
            <div class="input-group">
                <label for="photoUpload"><i class="fas fa-camera"></i> Upload Your Photo</label>
                <input type="file" id="photoUpload" accept="image/*">
            </div>
        </div>
        
        <div class="frame-container" id="badgeContainer">
            <img class="user-photo" id="userPhoto" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='290' viewBox='0 0 300 290'><rect width='100%' height='100%' fill='%23333'/><text x='50%' y='50%' font-family='Arial' font-size='18' fill='%23aaa' text-anchor='middle' dominant-baseline='middle'>Your Photo Here</text></svg>">
            <img class="frame" id="frameImage" src="frame.png" alt="Anniversary Frame">
            <div class="caption" id="captionText">Your Name</div>
        </div>
        
        <div class="message" id="messageText">
            Create your personalized attendance badge and share with friends!
        </div>
        
        <div class="loading" id="loadingSpinner">
            <i class="fas fa-spinner fa-spin"></i> Generating your badge...
        </div>
        
        <button class="btn" id="downloadBtn"><i class="fas fa-download"></i> Download Your Badge</button>
        
        <div class="share-buttons">
            <a href="#" class="share-btn fb-share" id="fbShare"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="#" class="share-btn wa-share" id="waShare"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a href="#" class="share-btn ig-share" id="igShare"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="share-btn tt-share" id="ttShare"><i class="fab fa-tiktok"></i> TikTok</a>
        </div>
        
        <div class="footer">
            Â© 2023 D.C Tumaini - Celebrating 10 Years of Faith and Community
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userNameInput = document.getElementById('userName');
            const photoUploadInput = document.getElementById('photoUpload');
            const userPhoto = document.getElementById('userPhoto');
            const captionText = document.getElementById('captionText');
            const messageText = document.getElementById('messageText');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const frameImage = document.getElementById('frameImage');
            const fbShare = document.getElementById('fbShare');
            const waShare = document.getElementById('waShare');
            const igShare = document.getElementById('igShare');
            const ttShare = document.getElementById('ttShare');
            
            let hasUploadedPhoto = false;
            let generatedImageData = null;
            
            // Handle photo upload
            photoUploadInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    hasUploadedPhoto = true;
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        userPhoto.src = e.target.result;
                        updateShareLinks();
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Handle name input
            userNameInput.addEventListener('input', function() {
                const name = userNameInput.value.trim();
                if (name) {
                    captionText.textContent = name;
                    messageText.textContent = `${name} is going to the 10th anniversary celebrations, are you?`;
                    updateShareLinks();
                } else {
                    captionText.textContent = 'Your Name';
                    messageText.textContent = 'Create your personalized attendance badge and share with friends!';
                }
            });
            
            // Update share links
            function updateShareLinks() {
                const name = userNameInput.value.trim() || 'Your Name';
                const message = encodeURIComponent(`${name} is going to the D.C Tumaini 10th anniversary celebrations! Join us!`);
                const pageUrl = encodeURIComponent(window.location.href);
                
                fbShare.href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}&quote=${message}`;
                waShare.href = `https://wa.me/?text=${message}%20${pageUrl}`;
                
                // Instagram and TikTok need to be handled differently
                igShare.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (!hasUploadedPhoto) {
                        alert('Please upload a photo first');
                        return;
                    }
                    alert('For Instagram, please download the image first and then share it through the Instagram app');
                });
                
                ttShare.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (!hasUploadedPhoto) {
                        alert('Please upload a photo first');
                        return;
                    }
                    alert('For TikTok, please download the image first and then share it through the TikTok app');
                });
            }
            
            // Handle download
            downloadBtn.addEventListener('click', function() {
                if (!hasUploadedPhoto) {
                    alert('Please upload a photo first');
                    return;
                }
                
                if (!userNameInput.value.trim()) {
                    alert('Please enter your name');
                    return;
                }
                
                loadingSpinner.style.display = 'block';
                
                // Use html2canvas to capture the badge
                html2canvas(document.getElementById('badgeContainer'), {
                    useCORS: true,
                    scale: 2,
                    logging: false,
                    backgroundColor: null
                }).then(canvas => {
                    generatedImageData = canvas.toDataURL('image/png');
                    
                    const downloadLink = document.createElement('a');
                    const fileName = `DC_Tumaini_10th_Anniversary_${userNameInput.value.trim()}.png`;
                    
                    downloadLink.href = generatedImageData;
                    downloadLink.download = fileName;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    
                    loadingSpinner.style.display = 'none';
                }).catch(error => {
                    console.error('Error generating image:', error);
                    alert('Error generating image. Please try again.');
                    loadingSpinner.style.display = 'none';
                });
            });
            
            // Handle frame image loading error
            frameImage.onerror = function() {
                alert('Error: Frame image not found. Make sure "frame.png" is in the same folder as this HTML file.');
                
                // Create a fallback frame
                const fallbackFrame = document.createElement('div');
                fallbackFrame.style.position = 'absolute';
                fallbackFrame.style.top = '0';
                fallbackFrame.style.left = '0';
                fallbackFrame.style.width = '100%';
                fallbackFrame.style.height = '100%';
                fallbackFrame.style.background = 'linear-gradient(45deg, #1a1a1a, #2a2a2a)';
                fallbackFrame.style.border = '5px solid #FFD700';
                fallbackFrame.style.borderRadius = '20px';
                fallbackFrame.style.zIndex = '2';
                fallbackFrame.innerHTML = `
                    <div style="position:absolute; top:20px; left:0; width:100%; text-align:center; color:#FFD700; font-size:24px; font-weight:bold;">
                        10TH ANNIVERSARY
                    </div>
                    <div style="position:absolute; bottom:20px; left:0; width:100%; text-align:center; color:#FFD700; font-size:18px;">
                        D.C TUMAINI
                    </div>
                `;
                
                document.getElementById('badgeContainer').appendChild(fallbackFrame);
            };
            
            // Initialize share links
            updateShareLinks();
        });
    </script>
</body>
</html>
