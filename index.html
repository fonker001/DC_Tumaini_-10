<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.C Tumaini - 10th Anniversary Celebration</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.2rem;
            margin: 10px 0;
            background: linear-gradient(to right, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #FFD700;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        
        .btn {
            background: linear-gradient(to right, #FFD700, #FFA500);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .frame-container {
            position: relative;
            width: 400px;
            height: 600px;
            margin: 10px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5);
            background-size: cover;
            background-position: center;
            z-index: 0:
        }

        .user-photo {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-size: cover;         /* replaces object-fit */
            background-position: center;    /* replaces object-position */
            background-repeat: no-repeat;
            z-index: 10;
        }

        
        
        
        .caption {
            position: absolute;
            bottom: 65px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 3;
            width: 100%;
            text-align: center;
        }

        .attending-text {
            font-size: 18px;
            margin-top: 10px;
            color: #FFFFFF;
            font-weight: normal;
        }

        .handle {
            font-size: 16px;
            margin-top: 5px;
            color: #FFD700;
            font-style: italic;
        }
        
        .message {
            margin: 20px 0;
            font-size: 18px;
            color: #FFD700;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .loading {
            display: none;
            margin: 15px 0;
            color: #FFD700;
        }
        
        .share-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .share-btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .fb-share { color: #fff; }
        .wa-share { color: #fff; }
        .ig-share { color: #fff; }
        .tt-share { color: #fff; }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
        
        @media (max-width: 500px) {
            .frame-container {
                width: 320px;
                height: 480px;
            }

            .user-photo {
                width: 240px;
                height: 230px;
                top: 230px;
                left: 50%;
                transform: translateX(-50%);
                background-size: cover;
                background-position: center;
            }
            
            .caption {
                bottom: 50px;
                font-size: 18px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .share-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D.C TUMAINI</h1>
        <p class="subtitle">10th Anniversary Celebration</p>
        
        <div class="card">
            <div class="input-group">
                <label for="userName"><i class="fas fa-user"></i> Enter Your Name</label>
                <input type="text" id="userName" placeholder="Your name here"> 
            </div>

            <div class="input-group">
                <label for="photoUpload"><i class="fas fa-camera"></i> Upload Your Photo</label>
                <input type="file" id="photoUpload" accept="image/*">
            </div>
        </div>
        
        <div class="frame-container" id="badgeContainer" style="background-image: url('frame.png');">
            <!--<img class="user-photo" id="userPhoto" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='290' viewBox='0 0 300 290'><rect width='100%' height='100%' fill='%23333'/><text x='50%' y='50%' font-family='Arial' font-size='18' fill='%23aaa' text-anchor='middle' dominant-baseline='middle'>Your Photo Here</text></svg>">-->
            <div class="user-photo" id="userPhoto"></div>
            <div class="caption">
                <span id="captionText">Your Name</span>
                <div class="attending-text">IS ATTENDING THE CELEBRATION</div>
                <div class="handle">@DCTumaini</div>
            </div>
        </div>
        
        <div class="message" id="messageText">
            Create your personalized badge and share with friends!
        </div>
        
        <div class="loading" id="loadingSpinner">
            <i class="fas fa-spinner fa-spin"></i> Generating your badge...
        </div>
        
        <button class="btn" id="downloadBtn"><i class="fas fa-download"></i> Download Your Badge</button>
        
        <div class="share-buttons">
            <a href="#" class="share-btn fb-share" id="fbShare"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="#" class="share-btn wa-share" id="waShare"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a href="#" class="share-btn ig-share" id="igShare"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="share-btn tt-share" id="ttShare"><i class="fab fa-tiktok"></i> TikTok</a>
        </div>
        
        <div class="footer">
            Â© 2025 D.C Tumaini - Celebrating 10 Years of Faith and Community
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userNameInput = document.getElementById('userName');
            const photoUploadInput = document.getElementById('photoUpload');
            const userPhoto = document.getElementById('userPhoto');
            const captionText = document.getElementById('captionText');
            const messageText = document.getElementById('messageText');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const badgeContainer = document.getElementById('badgeContainer');
            const fbShare = document.getElementById('fbShare');
            const waShare = document.getElementById('waShare');
            const igShare = document.getElementById('igShare');
            const ttShare = document.getElementById('ttShare');
            
            let hasUploadedPhoto = false;
            let generatedImageData = null;
            
            // Handle photo upload
            photoUploadInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    hasUploadedPhoto = true;
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        userPhoto.style.backgroundImage = `url('${e.target.result}')`;
                    };                    
                    reader.readAsDataURL(file);
                }
            });
            
            // Handle name input
            userNameInput.addEventListener('input', function() {
                const name = userNameInput.value.trim();
                if (name) {
                    captionText.textContent = name;
                    messageText.textContent = `${name} is going to the 10th anniversary celebrations, are you?`;
                    updateShareLinks();
                } else {
                    captionText.textContent = 'Your Name';
                    messageText.textContent = 'Create your personalized attendance badge and share with friends!';
                }
            });
            
            // Update share links
            function updateShareLinks() {
                const name = userNameInput.value.trim() || 'Your Name';
                const message = encodeURIComponent(`${name} is going to the D.C Tumaini 10th anniversary celebrations! Join us!`);
                const pageUrl = encodeURIComponent(window.location.href);
                
                fbShare.href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}&quote=${message}`;
                waShare.href = `https://wa.me/?text=${message}%20${pageUrl}`;
                
                // Instagram and TikTok need to be handled differently
                igShare.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (!hasUploadedPhoto) {
                        alert('Please upload a photo first');
                        return;
                    }
                    alert('For Instagram, please download the image first and then share it through the Instagram app');
                });
                
                ttShare.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (!hasUploadedPhoto) {
                        alert('Please upload a photo first');
                        return;
                    }
                    alert('For TikTok, please download the image first and then share it through the TikTok app');
                });
            }
            
            // Handle download
            downloadBtn.addEventListener('click', function() {
                if (!hasUploadedPhoto) {
                    alert('Please upload a photo first');
                    return;
                }
                
                if (!userNameInput.value.trim()) {
                    alert('Please enter your name');
                    return;
                }
                
                loadingSpinner.style.display = 'block';
                
                // Use html2canvas to capture the badge
                html2canvas(badgeContainer, {
                    useCORS: true,
                    scale: 2,
                    logging: false,
                    backgroundColor: null
                }).then(canvas => {
                    generatedImageData = canvas.toDataURL('image/png');
                    
                    const downloadLink = document.createElement('a');
                    const fileName = `DC_Tumaini_10th_Anniversary_${userNameInput.value.trim()}.png`;
                    
                    downloadLink.href = generatedImageData;
                    downloadLink.download = fileName;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    
                    loadingSpinner.style.display = 'none';
                }).catch(error => {
                    console.error('Error generating image:', error);
                    alert('Error generating image. Please try again.');
                    loadingSpinner.style.display = 'none';
                });
            });
            
            // Handle frame image loading error
            const frameImage = new Image();
            frameImage.onload = function() {
                console.log('Frame image loaded successfully');
            };
            frameImage.onerror = function() {
                console.log('Frame image not found. Using fallback design.');
                
                // Create a fallback frame
                badgeContainer.style.backgroundImage = "url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"400\" height=\"600\" viewBox=\"0 0 400 600\"><defs><linearGradient id=\"grad\" x1=\"0%\" y1=\"0%\" x2=\"100%\" y2=\"0%\"><stop offset=\"0%\" style=\"stop-color:%23FFD700;stop-opacity:1\" /><stop offset=\"100%\" style=\"stop-color:%23FFA500;stop-opacity:1\" /></linearGradient></defs><rect width=\"100%\" height=\"100%\" fill=\"%231a1a1a\"/><rect x=\"10\" y=\"10\" width=\"380\" height=\"580\" fill=\"none\" stroke=\"url(%23grad)\" stroke-width=\"8\" rx=\"20\" ry=\"20\"/><rect x=\"50\" y=\"135\" width=\"300\" height=\"290\" fill=\"none\" stroke=\"url(%23grad)\" stroke-width=\"3\" rx=\"10\" ry=\"10\"/><text x=\"200\" y=\"60\" font-family=\"Georgia\" font-size=\"30\" fill=\"url(%23grad)\" text-anchor=\"middle\" font-weight=\"bold\">10TH ANNIVERSARY</text><text x=\"200\" y=\"530\" font-family=\"Georgia\" font-size=\"24\" fill=\"url(%23grad)\" text-anchor=\"middle\">D.C TUMAINI</text></svg>')";
            };
            frameImage.src = 'frame.png';
            
            // Initialize share links
            updateShareLinks();
        });
    </script>
</body>
</html>
